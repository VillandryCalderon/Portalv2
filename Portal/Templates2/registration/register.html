{% extends "core/Base.html" %}



{% block content %}
<!DOCTYPE html>
{% load static %}
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Focus - Bootstrap Admin Dashboard </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'core/focus/images/favicon.png'%}">
    <link href="{% static 'core/focus/css/style.css' %}" rel="stylesheet">

</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Resgistrate</h4>
                                    <form method="post" action="">
                                        {% csrf_token %}

                                        <div class="form-group">
                                            <label><strong>Email</strong></label>                                            
                                            <input type="text" class="form-control" placeholder="Usuario"  {{form.email}} >
                                           
                                        </div>

                                        <div class="form-group">
                                            <label><strong>Usuario</strong></label>                                            
                                            <input type="text" class="form-control" placeholder="Usuario"  {{form.username}} >
                                           
                                           
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Contraseña</strong></label>
                                            <input type="password" class="form-control" placeholder="Contraseña" {{form.password1}}>
                                            </div>


                                            <div class="form-group">
                                                <label><strong>Confirmar ContraseñaContraseña</strong></label>
                                                <input type="password" class="form-control" placeholder="Contraseña" {{form.password2}}>
                                                </div>

                                        <div class="text-center mt-4">
                                            <button type="submit"  id="submit" class="btn btn-primary btn-block">Resgistrarme</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Already have an account? <a class="text-primary" href="page-login.html">Sign in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static 'core/focus/vendor/global/global.min.js' %}"></script>
    <script src="{% static 'core/focus/js/quixnav-init.js' %}"></script>
    <!--endRemoveIf(production)-->
</body>

</html>

{% endblock %}
