{% extends 'base.html' %}
{% block ttile %}Edit Profile {% endblock %}

{% load static %}

{% block content %}



<section class="contact d-flex align-items-center py-5" id="next-section">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-lg-10 mb-5 mb-lg-0">
                <center style="margin-top: 100px;">
                    <h1 style="color:white;" class="lead">Agregar Informaci√≥n Personal</h1>
                </center>

                <div class="row">
                    <form action="" method="POST">{% csrf_token %}
                        <div class="col-lg-12">
                            <div class="row">

                                <div class="col-lg-4">
                                    <div class="form-group py-2">
                                        <label style="color:white;" for="{{user.id}}">Usuario:</label>
                                        <select name="user" required="" class="form-control" id="{{user.id}}">
                                            <option value="{{user.id}}" selected="{{user.username}}">{{user.username}}
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-lg-4">
                                    <div class="form-group py-2">
                                        <label style="color:white;" class="required" for="id_first_name">Primer
                                            Nombre:</label>
                                        <input type="text" name="first_name" class="form-control" maxlength="64" required="" id="id_first_name">
                                    </div>
                                </div>


                                <div class="col-lg-4">
                                    <div class="form-group py-2">
                                        <label style="color:white;" class="required"
                                            for="id_last_name">Apellidos:</label>
                                        <input type="text" name="last_name" class="form-control" maxlength="64" required="" id="id_last_name">
                                    </div>
                                </div>


                                <div class="col-lg-4">
                                    <div class="form-group py-2">
                                        <label style="color:white;" class="required" for="id_birthday">Birthday:</label>
                                        <input type="calendar" name="birthday" class="form-control" maxlength="64" required="" id="id_birthday">
                                    </div>
                                </div>


                                <div class="col-lg-4">
                                    <div class="form-group py-2">
                                        <label style="color:white;" class="required" for="id_email">Correo:</label>
                                        <input type="text" name="email" class="form-control" maxlength="64" required="" id="id_email">
                                    </div>
                                </div>

                                <div class="col-lg-4">
                                    <div class="form-group py-2">
                                        <label style="color:white;" class="required" for="id_phone">Telefono:</label>
                                        <input type="text" name="phone" class="form-control" maxlength="64"required="" id="id_phone">
                                    </div>
                                </div>


                                <div class="col-lg-4">
                                    <div class="form-group py-2">
                                        <label style="color:white;" class="required" for="id_location">Location:</label>
                                        <input type="text" name="location" class="form-control" maxlength="64" required="" id="id_location">
                                    </div>
                                </div>


                                <div class="col-lg-4">
                                    <div class="form-group py-2">
                                        <label style="color:white;" class="required"
                                            for="id_coordinates">Coordinates:</label>
                                        <input type="text" name="coordinates" class="form-control" maxlength="64" required="" id="id_coordinates">
                                    </div>
                                </div>


                                <div class="col-lg-4">
                                    <div class="form-group py-2">
                                        <label style="color:white;" class="required" for="id_salary_min">Salario
                                            Estimado:</label>
                                        <input type="number" name="salary_min" class="form-control" maxlength="64" required="" id="id_salary_min">
                                    </div>
                                </div>

                                <div class="col-lg-4">
                                    <div class="form-group py-2">
                                        <label style="color:white;" class="required"
                                            for="{{form.id_job_type}}">Preferencia de empleo:</label>

                                        <select name="job_type" required="" id="{{form.id_job_type}}"
                                            class="form-control">
                                            <option value="{{form.id_job_type}}" selected="{{form.job_type}}">
                                                {{user.job_type}}</option>

                                        </select>
                                    </div>
                                </div>

                                <div class="col-lg-4">
                                    <div class="form-group py-2">
                                        <label style="color:white;" class="required"
                                            for="{{form.id_type_of_contract}}">Tipo de Contrato:</label>

                                        <select name="type_of_contract" required="" id="{{form.id_type_of_contract}}"
                                            class="form-control">
                                            <option value="{{form.id_type_of_contract}}"
                                                selected="{{form.type_of_contract}}">{{user.type_of_contract}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group py-2">
                                        <div class="form-group">
                                            <label style="color:white;" for="{{user.id_Createresumen}}">Cargar Curriculum:</label>
                                            <p style="color:white;" class="file-upload"><a href="/media/{{form.Createresumen.value}}">{{form.Createresumen.value}}</a>
                                                <span class="clearable-file-input">
                                                    <input type="checkbox" name="Createresumen-clear" id="Createresumen-clear_id">
                                                    <label style="color:white;" for="Createresumen-clear_id">Clear</label>
                                                </span>
                                            </p>
                                                <input type="file" class="form-control"  name="Createresumen" id="{{user.id_Createresumen}}">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="row form-group">
                                            <div class="col-md-12">
                                                <button style="background-color: #074d93;"class="btn btn-primary btn-md text-white" type="submit">Guardar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </form>

                </div>

            </div>

        </div>

    </div>
</section>

{% endblock %}
