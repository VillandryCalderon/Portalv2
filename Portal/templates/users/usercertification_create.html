{% extends 'base.html' %}


{% load static %}

{% block content %}


<section class="about d-flex align-items-center text-light py-5" id="next-section">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-lg-12" data-aos="fade-right">
          <h1 style="color:#e9790e;">Certificados</h1>
          <div class="row">
          <div class="col-lg-12 mb-6 mb-lg-0">  
            <form action="" method="POST" enctype="multipart/form-data" id="userprofile_form" >{% csrf_token %}
              <div class="col-lg-12">
                <div class="row">
                  <div class="col-lg-4">
                    <div class="form-group py-2">
                      <label style="color:white;" class="required"
                      for="id_userprofile">Usuario:</label>
                  <select name="userprofile" required="" class="form-control" id="id_userprofile">
                      <option value="{{user.username}}" selected="">---------</option>
                      <option value="{{user.id}}">{{user.username}}</option>
                  </select>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="form-group py-2">
                        <label  style="color:white;" class="required" for="id_certification">Certificaciones:</label>
                        <select name="certification" required="" class="form-control" id="id_certification">
                            <option value="id_certification" selected="{{form.certification}}</option>                            
                        </select>
                    </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group py-2">
                      <label style="color:white;" class="required" for="id_name">Certificado:</label>
                      <input type="text" name="name" maxlength="64" placeholder="Desarrollo en aplicaciones Web"
                          class="form-control" required="" id="id_name">
                  </div>
              </div>
              <div class="form-row d-flex justify-content-between mt-4 mb-2">
                <div class="form-group">
                    <div class="form-check ml-2">
                        <input class="form-check-input" type="checkbox" name="in_progress" id="id_in_progress">
                        <label style="color:white;" class="form-check-label" for="id_in_progress">En Progreso:</label>
                    </div>
                </div>
                </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-12">
                      <input style="background-color: #074d93;" type="submit" value="Registrarme" class="btn btn-primary btn-md text-white">
                  </div>
                </div>
              </div>
            </form>
         
          </div>
        </div>            
        </div>
        <!-- <div class="col-lg-5 text-center py-4 py-sm-0" data-aos="fade-down">
          <img class="img-fluid" src="{% static 'images/sq_img_3.jpg' %}" alt="about">
        </div> -->
      </div> <!-- end of row -->
    </div> <!-- end of container -->
  </section> <!-- end of about -->

{% endblock %}
