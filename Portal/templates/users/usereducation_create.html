{% extends 'base.html' %}
{% block ttile %}Edit Profile {% endblock %}

{% load static %}

{% block content %}



<section class="contact d-flex align-items-center py-5" id="next-section">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-lg-10 mb-5 mb-lg-0">
                <center style="margin-top: 100px;">
                    <h1 style="color:white;" class="lead">Agregar Educaci√≥n</h1>
                </center>

                <div class="row">
                    <form action="" method="POST" class="">{% csrf_token %}
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group py-2">

                                        <input type="hidden" style="color:white;" class="required"
                                            name="csrfmiddlewaretoken"
                                            value="o5lPRzkIWS0DzTtokqfhS9o4OCKQj7u4u9O8mBWfmbprCBugVhiOrQgFCbMWwNov">
                                        <label style="color:white;" class="required"
                                            for="id_userprofile">Usuario:</label>
                                        <select name="userprofile" required="" class="form-control" id="id_userprofile">
                                            <option value="{{user.username}}" selected="">---------</option>
                                            <option value="{{user.id}}">{{user.username}}</option>
                                        </select>
                                    </div>
                                </div>
                            
                                <div class="col-lg-4">
                                    <div class="form-group py-2">
                                        <label style="color:white;" class="required"
                                            for="id_institution">Institution:</label>
                                        <select name="institution" required="" id="id_institution" class="form-control">
                                            <option value="" selected="">---------</option>
                                            <option value="2">Universidad Fidelitas</option>
                                            <option value="1">Universidad Hispanoamericana</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group py-2">
                                        <label style="color:white;" class="required" for="id_title">Grado:</label>
                                        <input type="text" name="title" maxlength="64" placeholder="Bachillerato en ..."
                                            class="form-control" required="" id="id_title">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-8">
                                        <div class="form-group py-2">
                                            <label style="color:white;" for="id_description">Description:</label>
                                            <textarea name="description" cols="50" rows="5" required="" id="id_description" rows="5" class="form-control"
                                            required=""></textarea>

                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group py-2">
                                            <label style="color:white;" for="id_in_progress">En Progreso:</label>
                                            <input type="checkbox" name="in_progress" id="id_in_progress">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="row form-group">
                                            <div class="col-md-12">
                                                <button style="background-color: #074d93;"class="btn btn-primary btn-md text-white" type="submit">Guardar</button>
                                            </div>
                                        </div>

                                    </div>

                                </div>

                            </div>
                        </div>
                    </form>

                </div>

            </div>

        </div>

    </div>
</section>






{% endblock %}
