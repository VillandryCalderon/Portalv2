{% extends 'base.html' %}
{% block ttile %}Edit Profile {% endblock %}

{% load static %}

{% block content %}



<section class="contact d-flex align-items-center py-5" id="next-section">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-lg-10 mb-5 mb-lg-0">
                <center style="margin-top: 100px;">
                    <h1 style="color:white;" class="lead">Agregar Proyectos</h1>
                </center>

                <div class="row">
                    <form action="" method="POST" enctype="multipart/form-data" id="userprofile_form">{% csrf_token %}

                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group py-2">
                                        <label style="color:white;" class="required"
                                            for="id_userprofile">Usuario:</label>
                                        <select name="userprofile" required="" class="form-control" id="id_userprofile">
                                            <option value="{{user.username}}" selected="">---------</option>
                                            <option value="{{user.id}}">{{user.username}}</option>
                                        </select>
                                    </div>
                                </div>





                                <div class="col-lg-4">
                                    <div class="form-group py-2">
                                        <label style="color:white;" class="required" for="id_title">Title or
                                            resume:</label>
                                        <input type="text" name="title" class="form-control" maxlength="64" 
                                            id="id_title">
                                    </div>
                                </div>


                                <div class="col-lg-4">
                                    <div class="form-group py-2">
                                        <label style="color:white;" class="required" for="id_url">Online URL, app store
                                            link:</label>
                                        <input type="text" name="url" class="form-control" maxlength="64"
                                            id="id_url">
                                    </div>
                                </div>


                                <div class="col-lg-4">
                                    <div class="form-group py-2">
                                        <label style="color:white;"  for="id_logo">Logo:</label>
                                        <input type="file" name="logo" class="form-control" maxlength="64" 
                                            id="id_logo">
                                    </div>
                                </div>
                                
                                <div class="col-lg-3">
                                    <div class="form-group py-2">
                                        <label style="color:white;" class="required" for="id_release_date">Fecha  Finalizacion:</label>
                                        <input type="Date" name="release_date" class="form-control" maxlength="64" required="" id="id_release_date">
                                    </div>
                                </div>
    

                                <div class="col-lg-5">
                                    <div class="form-group py-2">
                                        <label style="color:white;" class="required"
                                            for="id_description">Descripcion:</label>
                                        <textarea class="form-control" type="text" name="description" cols="70" rows="4"
                                            class="form-control" maxlength="250"  id="id_description"
                                            id="id_description"></textarea><span class="helptext">Describe the software
                                            or feature and what your contribution was.</span></p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-lg-4">
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <button style="background-color: #074d93;"
                                                class="btn btn-primary btn-md text-white" type="submit">Guardar</button>
                                        </div>
                                    </div>

                                </div>

                            </div>

                        </div>
                </div>
                </form>

            </div>

        </div>

    </div>

    </div>
</section>
{% endblock %}
