{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="about d-flex align-items-center text-light py-5" id="about">
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-lg-7" data-aos="fade-right">
                <h1 style="color:#e9790e;">Recuperar Contrase√±a</h1>

                <div>
                    <form action="" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <label style="color:white;" for="id_email"><strong>Email</strong> {{form.email}}
                        </div>

                        <input style="background-color: #074d93;" type="submit" value="Enviar"
                            class="btn btn-primary btn-md text-white">
                    </form>

                </div>


            </div>
            <div class="col-lg-5 text-center py-4 py-sm-0" data-aos="fade-down">
                <img class="img-fluid" src="{% static 'core/assets/images/about.jpg' %}" alt="about">
            </div>
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</section> <!-- end of about -->

<section class="py-5 bg-image overlay-primary fixed overlay">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h2 class="text-white">Quieres ver nuevas Ofertas de empleo?</h2>


            </div>
            <div class="col-md-3 ml-auto">
                <a href="{% url 'accounts:signup' %}" class="btn btn-warning btn-block btn-lg">Registrate</a>
            </div>
        </div>
    </div>
</section>


{% endblock %}
