{% extends 'base.html' %}


{% load static %}

{% block content %}


<section class="about d-flex align-items-center text-light py-5" id="next-section">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-lg-6" data-aos="fade-right">
          <h1 style="color:#e9790e;">Registrarse</h1>
          <div class="row">
          <div class="col-lg-6 mb-5 mb-lg-0">            
            <form  action="/accounts/signup/" method="POST" class="form-group"style="color:white;">{% csrf_token %}
                <table class="form-group" >                                                   
                   <label style="color:white;">{{ form.as_table }}</label>
                </table>               
                                            
                <div class="form-row d-flex justify-content-between mt-4 mb-2">
                    <div class="form-group">
                        <div class="form-check ml-2">
                            <input class="form-check-input" type="checkbox" id="basic_checkbox_1">
                            <label style="color:white;" class="form-check-label" for="basic_checkbox_1">Recordarme</label>
                        </div>
                    </div>
                    
                </div>

                <div class="row form-group">
                    <div class="col-md-12">
                        <input style="background-color: #074d93;"  type="submit" value="Registrarme" class="btn btn-primary btn-md text-white">
                    </div>
                </div>


            </form>

          </div>
        </div>            
        </div>
        <div class="col-lg-5 text-center py-4 py-sm-0" data-aos="fade-down">
          <img class="img-fluid" src="{% static 'images/sq_img_3.jpg' %}" alt="about">
        </div>
      </div> <!-- end of row -->
    </div> <!-- end of container -->
  </section> <!-- end of about -->

{% endblock %}
