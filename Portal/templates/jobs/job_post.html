{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<section class="slider-1 testimonial text-light d-flex align-items-center" id="next-section">
    <div class="container">
        <div class="row p-1" data-aos="zoom-in">
            <div class="row">
                <div class="content-body">
                    <div class="container-fluid">
                        <div class="row page-titles mx-0">
                            <div class="col-sm-6 p-md-0">
                                <div class="welcome-text">
                                    <h4 class="mb-0" style="color: white;">Hola, Bienvenido {{user.username}}!</h4>
                                    <p class="mb-0">
                                        Por favor ingrese informacion de la oferta de empleo
                                    </p>
                                </div>
                            </div>
                            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex"></div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-12 mb-5 mb-lg-0">
                                <div class="card">
                                    <div class="card-header">
                                        <center>
                                        <h4  style="color: white;">Crear oferta laboral</h4>
                                        </center>
                                    </div>
                                    <div class="card-body">
                                        <form action="" method="POST" class="step-form-horizontal">{% csrf_token %}
                                            <div class="row">
                                                <div class="col-lg-4 mb-4"></div>
                                                <div class="form-group " style="color: white;">
                                                    {{ form |crispy }}
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col-md-12">
                                                    <input type="submit" value="POST" class="btn btn-primary btn-md text-white">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
